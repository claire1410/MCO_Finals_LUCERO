<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <style>
        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            padding: 30px 40px;
            max-width: 480px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            color: #4b2a99;
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            margin-top: 14px;
            color: #4b2a99;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
            resize: vertical;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 5px 0 rgba(118, 75, 162, 0.5);
        }

        textarea {
            min-height: 120px;
        }

        .error-message {
            color: #e03e3e;
            font-size: 0.875rem;
            margin-top: 4px;
            font-weight: 600;
            min-height: 18px;
        }

        .btn-submit {
            margin-top: 24px;
            background: #764ba2;
            color: #fff;
            border: none;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            letter-spacing: 1px;
            box-shadow: 0 6px 12px rgba(118, 75, 162, 0.5);
        }

        .btn-submit:hover {
            background: #5a357a;
        }

        .message {
            margin-top: 18px;
            padding: 15px 18px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        .message.success {
            background-color: #c6f6d5;
            color: #276749;
            border: 1.5px solid #276749;
        }

        .message.error {
            background-color: #fed7d7;
            color: #9b2c2c;
            border: 1.5px solid #9b2c2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>


        <form id="contactForm" method="post" action="/send">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="" required />
            <div class="error-message" id="errorName"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="" required />
            <div class="error-message" id="errorEmail"></div>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" value="" required />
            <div class="error-message" id="errorSubject"></div>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="btn-submit">Send Message</button>
        </form>


</body>
</html>
